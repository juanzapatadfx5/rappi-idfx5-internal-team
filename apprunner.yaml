version: 1.0
runtime: image
build:
  commands:
    - echo "Building container image..."
  artifacts:
    baseDirectory: /
    files:
      - Dockerfile
      - main.py
      - requirements.txt
      - env.yaml
      - "**/*"
run:
  runtime-version: latest
  command: docker run --rm -p 8080:8080 ${AWS_APP_RUNNER_SERVICE_NAME}
